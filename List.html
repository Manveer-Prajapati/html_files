<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>
    <h1>My hobbies</h1>
    <ol>
        <li>Reading thriller stories</li>
        <li>Play video games</li>
        <li>Programming</li>
    </ol>
    <br><br>
    <h1>An unordered HTML list</h1>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
</body>
</html>
